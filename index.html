<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thai PBS Live Stream</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <h1>Thai PBS Live Stream</h1>
    <video id="video" width="100%" controls autoplay style="max-width: 720px;">
        Your browser does not support the video tag.
    </video>

    <script>
        // Check if HLS is supported by the browser
        if (Hls.isSupported()) {
            var video = document.getElementById('video');
            var hls = new Hls();
            
            // Bind the stream URL to hls.js
            hls.loadSource('https://thaipbs-mcx0wm.cdn.byteark.com/live/playlist_1080p/index.m3u8');
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
        }
        // Fallback if HLS.js is not supported (for browsers like Safari that support it natively)
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = 'https://thaipbs-mcx0wm.cdn.byteark.com/live/playlist_1080p/index.m3u8';
            video.addEventListener('canplay', function() {
                video.play();
            });
        }
    </script>
</body>
</html>
